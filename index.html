<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Accueil boutique - Sendbazar</title>
    <style>
        .violet-sbz-bg { background-color: #6c2483;}
        .violet-sbz { color: #6c2483;}
    </style>
</head>
<body>
    <div class="bg-gray-100">
        <header >
            <div class="head-bg">
                <div class="flex justify-between p-2 mx-32 my-0">
                    <p class=" text-sm text-white font-poppins leading-[1.3]  text-center">
                        <i class="fa-solid fa-cart-shopping mr-2"></i>
                        Les petites et grosses courses pour vos proches au pays</p>
                    <div class=" text-sm text-white space-x-6">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>
            <div class="flex justify-between p-2 mx-32 my-0 items-center">
                <div>
                    <img class="w-60 h-auto" src="./img/logo SendBazar sans trace.png" alt="Logo-sendbazar">
                </div>
                <div class=" flex">
                    <div class="flex">
                        <input class="search-content-inp rounded-l-lg px-14" type="text" placeholder="Rechercher des produits">
                    </div>
                    <div class="flex">
                        <input class="search-content-inp px-6" type="text" placeholder="Selectionner catégorie">
                    </div>
                    <div>
                        <input type="button" class="btn-srch uppercase px-4 py-2 text-white rounded-r-lg" value="Rechercher">
                    </div>
                </div>
                <div>
                    <a class="flex font-poppins leading-[1.3] text-center items-center" href="#"><i class="fa-solid fa-user mr-2"></i>Mon compte</a>
                </div>
                <div>
                    <i class="fa-regular fa-heart mr-20"></i>
                </div>
                
            </div>
            <div class="nav-bg">
                <div class="flex justify-between p-2 mx-32">
                    <span class="text-white text-sm"><a href="#">Choisir la ville de livraison</a></span>
                    <nav class="text-white">
                        <span class="p-4"><a href="#">Acceuil</a></span>
                        <span class="p-4"><a href="#">Tous les catégories <i class=" px-2 fa-solid fa-chevron-down"></i></a></span>
                        <span class="p-4"><a href="#">Tous les produits</a></span>
                        <span class="p-4"><a href="#">Tous les boutiques</a></span>
                        <span class="p-4"><a href="#">Pharmacies</a></span>
                    </nav>
                    <span class=""><a href="#" class="py-1 px-4 violet-sbz-bg text-white uppercase font-normal"><i class="fa-solid fa-store mr-2"></i>devenir vendeur</a></span>
                </div>
            </div>
            <div class="banner">
                <div class="carousel flex justify-between p-2 mx-32">
                    <button id="prev" class="carousel-button prev text-white px-4 py-2"><i class="fa-solid fa-chevron-left"></i></button>
                    <div class="carousel-item active">
                        <img src="./img/Banniere-Noel-large-1.webp" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/Banniere-Noel-large-2.webp" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/Banniere-NY-corriger.webp" alt="Image 3">
                    </div>
                    <button id="next" class="carousel-button next text-white px-4 py-2"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </header>
    </div>
    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
    
        function showNextItem() {
          items[currentIndex].classList.remove('active');
          currentIndex = (currentIndex + 1) % totalItems;
          items[currentIndex].classList.add('active');
        }
    
        function showPrevItem() {
          items[currentIndex].classList.remove('active');
          currentIndex = (currentIndex - 1 + totalItems) % totalItems;
          items[currentIndex].classList.add('active');
        }
    
        document.getElementById('next').addEventListener('click', showNextItem);
        document.getElementById('prev').addEventListener('click', showPrevItem);
    
        // Changement automatique d'image toutes les 5 secondes
        setInterval(showNextItem, 5000);
      </script>
</body>
</html>
